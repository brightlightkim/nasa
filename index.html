<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>NASA Pictures</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="upperPadding"></div>
    <div class="wrapper">
        <div id="question">
            <form>
                <div class="wrapper">
                    <h3>Enter the date to get the NASA Picture of the day and its information!</h3>
                </div>
                <br>
                <div class="wrapper">
                    <h4>Format: "2004-06-27"</h4>
                </div>
                <br>
                <div class="wrapper">
                    <input id="dateInput" type="text"></input>
                    <input id="dateSubmit" type="submit" value="Submit"></input>
                </div>
            </form>
        </div>
    </div>
    <dic class="wrapper">
        <div id="main_picture">

        </div>
    </dic>

    <div class="wrapper">
        <div id="nasa_picture">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="./script.js">
    </script>

</body>

</html>
