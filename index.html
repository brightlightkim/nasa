<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Lab 2</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="upperPadding"></div>
    <div class="wrapper">
        <div id="question">
            <form>
                <label>Enter a U.S. city</label>
                <input id="weatherInput" type="text"></input><br />
                <input id="weatherSubmit" type="submit" value="Submit"></input>
            </form>
        </div>
    </div>

    <div class="wrapper">
        <div id="title1">
            <h4>Current Weather</h4>
        </div>
    </div>
    <div class="wrapper">
        <div id="currentWeather"></div>
    </div>

    <div class="wrapper">
        <div id="title">
            <h4>5 Days Weather Forcast in 3 hours</h4>
        </div>
    </div>

    <div class="wrapper">
        <div id="weatherResults"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="./script.js">
    </script>

</body>

</html>
